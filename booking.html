    <div class="layar-penuh">
      <header id="home">

      <main>
        <section id="booking-form">
          <div class="layar-dalam">
            <h3>Booking Form</h3>
            <form action="submit_booking.php" method="post">
              <label for="name"><i class="fas fa-user"></i> Name:</label>
              <input type="text" id="name" name="name" required /><br />

              <label for="email"><i class="fas fa-envelope"></i> Email:</label>
              <input type="email" id="email" name="email" required 
                placeholder="example@domain.com" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                title="Please enter a valid email address, e.g., example@domain.com" /><br />

              <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
              <input type="text" id="phone" name="phone" required /><br />

              <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
              <input type="radio" id="male" name="gender" value="male" required />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required />
              <label for="female">Female</label><br />

              <label for="package"><i class="fas fa-briefcase"></i> Select Package:</label>
              <select id="package" name="package">
                <option value="adventure">Paket Petualangan Bali</option>
                <option value="beach">Paket Santai di Pantai</option>
                <option value="culture">Paket Budaya Bali</option>
                <option value="family">Paket Keluarga Seru</option>
                <option value="sea">Paket Petualangan Laut</option>
                <option value="birthday">Paket Perayaan Ulang Tahun</option>
              </select><br />

              <label for="start-date"><i class="fas fa-calendar-alt"></i> Start Date:</label>
              <input type="date" id="start-date" name="start_date" required /><br />

              <label for="end-date"><i class="fas fa-calendar-alt"></i> End Date:</label>
              <input type="date" id="end-date" name="end_date" required /><br />

              <label for="participants"><i class="fas fa-users"></i> Number of Participants:</label>
              <input type="number" id="participants" name="participants" required /><br />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </section>
